<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Calculator</title>
	<script src="https://use.fontawesome.com/00fe25a6ad.js"></script>
</head>
<body>
	<main>
		<div id="calculator">
			<div id="awnser">
				<div class="text">
				</div>
			</div>
			<div id="display">
				<div class="text">
				</div>
			</div>
			<div id="reset" class="button">
				<div class="middle">
					C
				</div>
			</div>
			<div id="plus" class="button" value="+">
				<div class="middle">
					+
				</div>
			</div>
			<div id="numberSeven" class="button" value="7">
				<div class="middle">
					7
				</div>
			</div>

			<div id="numberEight" class="button" value="8">
				<div class="middle">
					8
				</div>
			</div>
			<div id="numberNine" class="button" value="9">
				<div class="middle">
					9
				</div>
			</div>
			<div id="minus" class="button" value="-">
				<div class="middle">
					-
				</div>
			</div>
			<div id="numberFour" class="button" value="4">
				<div class="middle">
					4
				</div>
			</div>
			<div id="numberFive" class="button" value="5">
				<div class="middle">
					5
				</div>
			</div>
			<div id="numberSix" class="button" value="6">
				<div class="middle">
					6
				</div>
			</div>
			<div id="times" class="button" value="*">
				<div class="middle">
					ร
				</div>
			</div>
			<div id="numberOne" class="button" value="1">
				<div class="middle">
					1
				</div>
			</div>						
			<div id="numberTwo" class="button" value="2">
				<div class="middle">
					2
				</div>
			</div>
			<div id="numberThree" class="button" value="3">
				<div class="middle">
					3
				</div>
			</div>
			<div id="devided" class="button" value="/">
				<div class="middle">
					รท
				</div>
			</div>
			<div id="numberZero" class="button" value="0">
				<div class="middle">
					0
				</div>
			</div>						
			<div id="point" class="button" value=".">
				<div class="middle">
					.
				</div>
			</div>			
			<div id="equals" class="button">
				<div id="text-equal" class="middle" value="=">
					=
				</div>
			</div>

		</div>
	</main>
</body>
<script src="index.js"></script>
</html>
